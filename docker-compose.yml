version: '3'

services:
    app:
        build: .
        container_name: newreliclaravel
        image: mahmudz/newreliclaravel
        tty: true
        volumes:
            - ./:/var/www/html/
        depends_on:
            - db
        networks:
            - app-network

    nginx:
        container_name: newrelicnginx
        image: nginx:alpine
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    db:
        container_name: newreliclaraveldb
        image: mysql:5.7.32
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: password
networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
